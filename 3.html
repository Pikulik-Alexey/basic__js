<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
1. 10 + 10, получаем 20
2. 20 + "10" типы данных разные число и строка, число 20 превратится в строку '20' и будет конкатенация '20' + '10' получим строку '2010' 
3. С помощью console.log выводим строку "2010" в консоль.
*/
    console.log(10 + 10 + "10");

    /*
1. 10 + "10" типы данных разные число и строка, число 10 превратится в строку '10' и будет конкатенация '10' + '10' получим строку '1010' 
2. '1010' + 10 типы данных разные строка и число, число 10 превратится в строку '10' и будет конкатенация '1010' + '10' получим строку '101010' 
3. С помощью console.log выводим строку "101010" в консоль.
*/
    console.log(10 + "10" + 10);

    /*
1. 10 + 10, получаем 20
2. +'10', + это унарный оператор который строку "10" переведет в число 10
3. 20 + 10 получаем 30
3. С помощью console.log выводим число  30 в консоль.
*/
    console.log(10 + 10 + +"10");

    /*
1. Унарный оператор - пустую строку "" переведет в число -0
2. 10 / -0 получим -Infinity
3. С помощью console.log выводим число -Infinity в консоль.
*/
    console.log(10 / -"");

    /*
1. Унарный оператор + будет переводить строку "2,5" в число 2,5, но так как разделитель дробных частей в JS . а не , То получим NaN 
2. 10 / NaN получим NaN
3. С помощью console.log выводим число NaN в консоль.
*/ 
    console.log(10 / +"2,5");
  </script>
</body>

</html>
